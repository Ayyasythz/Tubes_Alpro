<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">

                </div>
                <div class="sidebar-brand-text mx-3">Wallpafest</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/{{current_user.username}}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>

            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                User
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/{{current_user.username}}/profile">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span></a>
            </li>


            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Wallpaper Management
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/{{current_user.username}}/wallpaper">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Wallpaper</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/{{current_user.username}}/add-wallpaper">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Wallpaper</span></a>
            </li>
            

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

         
          
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <br><br>
                     <h1 class="h1 mb-0 text-gray-800" align="center">Upload Wallpaper</h1>
                     <br>
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                  <label for="wallpaperTitle">Wallpaper Title</label>
                                  <input type="text" class="form-control" name="wallpaperTitle" id="wallpaperTitle" aria-describedby="helpId" autocomplete="off" placeholder="Enter your wallpaper title....">
                                </div>
                                <div class="form-group">
                                    <label for="wallpaperSubTitle">Wallpaper Sub-Title</label>
                                    <input type="text" class="form-control" name="wallpaperSubTitle" id="wallpaperSubTitle" aria-describedby="helpId" autocomplete="off" placeholder="Enter your wallpaper sub-title.... (Ex: Genshin Impact, Godzilla, Playstation)">
                                  </div>
                                <div class="form-group">
                                  <label for="">Wallpaper Type</label>
                                  <select class="form-control" name="tipeWallpaper" id="tipeWallpaper" >
                                    <option>Anime</option>
                                    <option>Tech</option>
                                    <option>Beauty</option>
                                    <option>Design</option>
                                    <option>Illustrations</option>
                                    <option>Abstract</option>
                                    <option>Fashion</option>
                                    <option>Arts</option>
                                    <option>Music</option>
                                  </select>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Wallpaper File</label>
                                    <input class="form-control" type="file" id="wallpaperFile" name="wallpaperFile" onchange="readURL(this)">
                                </div>
                                <div>
                                    <img src="#" id="imageu" alt="">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                     
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Wallpafest</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>

    </div>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    ;
    <script>
        function readURL(input){
            if (input.files && input.files[0]){
                var reader = new FileReader();

                reader.onload = function(e){
                    $('#imageu').attr('src', e.target.result).width(598).height(468);
                };
                reader.readAsDataURL(input.files[0])
            }
        }
    </script>
